<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/blog.css">
    <script src="js/jquery-3.7.1-main.js"></script>
</head>
<body>
    <div id="log">
        <img src="imgs/10506336.jpg" alt="">
        <div class="wid">
            <div class="title">Login!</div>
            <div class="info">
                <form action="#">
                    <div>Login</div>
                    <div>
                        <input type="text" name="userName" id="userName" placeholder="UserName">
                    </div>
                    <div class="err">用户名不能为空!</div>
                    <div>
                        <input type="text" name="userPass" id="userPass" placeholder="Password">
                    </div>
                    <div class="err">密码不能为空!</div>
                    <div>
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/blog.js"></script>
</body>
</html>
