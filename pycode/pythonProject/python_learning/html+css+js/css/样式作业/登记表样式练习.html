<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登记表样式练习</title>
    <style>
        #rgs{
            width: 380px;
            height: 280px;
        }
        div{
            margin: 16px 0;
        }
        label{
            display: inline-block;
            width: 180px;
            height: 40px;
            text-align: right;
        }
        input{
           padding: 10px;
        }
        .button{
            background-color: green;
            width: 150px;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="rgs">
        <form action="#">
            <div>
                <label for="addr">*邮箱地址：</label>
                <input type="text" id="addr" name="addr">
            </div>
            <div>
                <label for="pass">*设置密码：</label>
                <input type="text" id="pass" name="pass">
            </div>
            <div>
                <label>*兴趣标签：</label>
                <input type="checkbox" name="like01">新闻
                <input type="checkbox" name="like02">娱乐
                <input type="checkbox" name="like03">文化
            </div>
            <div>
                <label for="identify">*验证码：</label>
                <input type="text" id="identify" name="code">
            </div>
            <div>
                <label></label>
                <input type="submit" value="立即注册" class="button">
            </div>
            <div class="center">
                <a href="#">网络协议</a>
            </div>
        </form>
    </div>
</body>
</html>
