<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式练习</title>
    <style>
        table{
          width: 500px;
        }
        td{
          height: 50px;
          border-bottom: #666 solid 1px;
          font-size: 12px;
        }
        b{
          font-size: 15px;
        }
        #new1{
            border-top: #666 4px solid;
            border-left: #666 1px solid;
            border-right: #666 1px solid;
            border-bottom: #666 1px solid;
            padding: 0 15px;
            width: 500px;
        }
        .last{
            border: none;
        }
    </style>
</head>
<body>
    <div id="new1">
        <table cellspacing="0">
            <tr>
                <td>
                  &nbsp;&nbsp;<b>1</b>&nbsp;&nbsp;媒体：勒索病毒还未收场&nbsp;内幕已经足够惊人
                </td>
            </tr>
            <tr>
                <td>
                  &nbsp;&nbsp;<b>2</b>&nbsp;&nbsp;韩公布赴中美俄日特使人选&nbsp;前总理成为来华特使
                </td>
            </tr>
            <tr>
                <td>
                  &nbsp;&nbsp;<b>3</b>&nbsp;&nbsp;微软CEO就勒索病毒表态：怒斥美国政府情报机关
                </td>
            </tr>
            <tr>
                <td class="last">
                  &nbsp;&nbsp;<b>4</b>&nbsp;&nbsp;勒索病毒重创微软&nbsp;CEO怒斥美国政府情报机关
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
