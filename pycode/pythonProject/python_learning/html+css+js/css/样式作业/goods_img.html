<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品界面</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            outline: 0 solid #666;
        }
        .goods{
            width: 200px;
            height: 320px;
            margin: 0 auto;
            border: 1px solid #666;
        }
        .goods>.img{
            width: 100%;
            height: 50%;
            position: relative;
        }
        .goods>.img>.imgShow, .imgShow>img{
            width: 100%;
            height: 100%;
        }
        .img>.tagShow{
            position: absolute;
            left: 10px;
            top: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.5);
            line-height: 40px;
        }
        .goods>.intro{
            width: 100%;
            height: 50%;
            font-size: 12px;
            text-align: center;
            background-color: #fbf3fc;
        }
        .intro>div{
            margin: 4px 0;
        }
        .intro>.mainTit{
            margin-top: 0;
            font-weight: bold;
            text-align: center;
            position: relative;
            top: 4px;
        }
        .intro>.subTit{
            color: #9c9a9c;
            text-align: center;
        }
        .intro>.tickets{
            color: red;
            overflow: hidden;
        }
        .tickets>.costOff{
            float: left;
            margin: 0 16px;
            height: 30px;
            line-height: 30px;
        }
        .exg{
            font-size: 20px;
        }
        .costBtn{
            width: 160px;
            color: white;
            background-color: red;
            border: 1px solid black;
            box-shadow: #666 1px 1px 1px;
            padding: 2px;
        }
        .sec{
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="goods">
        <div class="img">
            <div class="tagShow">NEW</div>
            <div class="imgShow">
                <img src="224290590_1596679013124.jpg" alt="图片未找到">
            </div>
        </div>
        <div class="intro">
            <div class="mainTit">9月相机主机满6000减300</div>
            <div class="sec">数码</div>
            <div class="tickets">
                <div class="costOff">减<span class="exg">300</span></div>
                <div class="costOff">满6000元可用</div>
            </div>
            <div class="subTit">有效期 2015-09-07至2015-09-23</div>
            <button class="costBtn">20京豆兑换</button>
            <div class="subTit">994人兑换</div>
        </div>
    </div>
</body>
</html>
