<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素显示演示</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #666;
            margin: 10px 0;
        }
        .Block{
            /*通过display设置元素显示，值为显示的类型名称*/
            /*block为正常显示*/
            display: block;
        }
        .None{
            /*none为不显示*/
            display: none;
        }
    </style>
</head>
<body>
<!-- 默认为"",即空字符串，与block效果相同 -->
<div></div>
<div class="Block"></div>
<div class="None"></div>
</body>
</html>
