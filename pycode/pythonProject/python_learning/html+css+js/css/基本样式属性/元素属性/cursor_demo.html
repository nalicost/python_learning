<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标外形演示</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: #666 1px solid;
        }
        .fin-mark{
            /*cursor设置鼠标外形*/
            /*值为鼠标外形的类型，pointer为手指形*/
            cursor: pointer;
        }
        .pos-mark{
            /*move为移动形*/
            cursor: move;
        }
    </style>
</head>
<body>
<div class="fin-mark"></div>
<div class="pos-mark"></div>
</body>
</html>
