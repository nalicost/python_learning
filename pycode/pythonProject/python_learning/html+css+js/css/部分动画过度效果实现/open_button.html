<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始按钮</title>
    <style>
        body{
            width: 100%;
            height: 900px;
            position: relative;
        }
        .outer{
                width: 400px;
                height: 200px;
                border: 2px solid black;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                position: absolute;
                background-color: beige;
            }
        .inner{
            width: 20%;
            height: 50px;
            transform: translate(0, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -10%;
            }
        .button{
            position: relative;
            left: 50%;
            top: 50%;
        }
        .core{
            border: 10px transparent solid;
            border-top-color: deepskyblue;
            width: 0;
            height: 0;
            animation: time-passing-visible 2s linear infinite alternate;
        }
        .left-line{
            width: 30px;
            height: 5px;
            border-radius: 1px;
            transform: rotate(45deg) translate(-24px, 1px);
            position: relative;
        }
        .left-line>.line-a{
            width: 20px;
            border-bottom: 2px solid orange;
            border-radius: 1px;
            position: absolute;
            right: 0;
        }
        .left-line>.line-b{
            width: 30px;
            border-bottom: 2px solid orangered;
            border-radius: 1px;
            position: absolute;
            right: 0;
            top: 3px;
        }
        .right-line{
            width: 30px;
            height: 5px;
            transform: rotate(-45deg) translate(20px, -10px);
        }
        .right-line>.line-a{
            width: 20px;
            border-bottom: 2px solid orange;
            border-radius: 1px;
            position: absolute;
            left: 0;
        }
        .right-line>.line-b{
            width: 30px;
            border-bottom: 2px solid orangered;
            border-radius: 1px;
            position: absolute;
            left: 0;
            top: 3px;
        }
        .bottom-triangle{
            width: 0;
            height: 0;
            border: 10px transparent solid;
            border-radius: 1px;
            border-bottom-color: deepskyblue;
            position: absolute;
            top: 8px;
            left: 0;
            animation: time-passing-visible 2s linear infinite alternate-reverse;
        }
        .point{
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: white;
            z-index: 999;
            left: 0;
            transform: scaleX(0);
            animation: point-left-move ease 1.5s infinite;
        }
        @keyframes point-left-move {
            0%{
            }
            50%{
                left: 50%;
                transform: scaleX(10);
            }
            100%{
                left: 100%;
                transform: scaleX(0);
            }
        }
        @keyframes time-passing-visible {
            0%{
                transform: scale(1);
            }
            100%{
                transform: scale(0.25);
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="button">
                <div class="core"></div>
                <div class="left-line">
                    <div class="line-a"></div>
                    <div class="line-b">
                        <div class="point"></div>
                    </div>
                </div>
                <div class="right-line">
                    <div class="line-a">
                        <div class="point"></div>
                    </div>
                    <div class="line-b"></div>
                </div>
                <div class="bottom-triangle"></div>
            </div>
        </div>
    </div>
</body>
</html>
