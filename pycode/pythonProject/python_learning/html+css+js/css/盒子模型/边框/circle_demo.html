<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆形演示</title>
    <style>
        div{
          width: 100px;
          height: 100px;
          background-color: #666;
          border: orangered 1px solid;
          /*将圆角半径设置为正方形的一半即为圆形*/
          border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
