<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目录制作</title>
    <style>
        div{
            margin: 0;
            padding: 0;
        }
        #title{
            margin: 8px 0;
            font-size: 8px;
            text-decoration: underline #666;
        }
        #catalog{
            margin: 8px 0;
            border: #666 1px solid;
            box-shadow: 1px 1px 10px;
            width: 48px;
            height: 60px;
            font-size: 8px;
        }
        #catalog>div{
            margin: 0;
            height: 15px;
            width: 48px;
            text-align: center;
        }
        #catalog>div:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<div id="title">tgrongbook</div>
<div id="catalog">
    <div>我的VIP</div>
    <div>个人中心</div>
    <div>账号设置</div>
    <div>退出</div>
</div>
</body>
</html>
