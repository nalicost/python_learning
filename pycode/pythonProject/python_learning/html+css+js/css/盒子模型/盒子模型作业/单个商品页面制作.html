<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品页面</title>
    <style>
        div,h4,p{
            margin: 2px 0;
            padding: 0;
        }
        #center{
            width: 160px;
            height: 220px;
            border: red 1px solid;
        }
        #tag{
            font-size: 12px;
            background-color: red;
            border-radius: 0 2px 2px 0;
            color: #fff;
            width: 24px;
            margin: 0 2px;
        }
        h4,p{
            padding: 0 26px;
        }
        p{
            font-size: 12px;
            width: 72px;
            color: rgba(128,128,128,0.5);
        }
        img{
            width: 64px;
            height: 120px;
            margin-top: 32px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div id="center">
        <div id="tag">特价</div>
        <h4>母婴馆</h4>
        <p>秒杀低至1元</p>
        <img src="2.jpg" alt="图片不存在">
    </div>
</body>
</html>
