<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人页面展示</title>
    <style>
        #person-img{
            border: #fff 1px solid;
            background-color: #fff;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 5px auto;
            box-shadow: #666666 2px 2px 10px;
        }
        #center{
            background-color: rosybrown;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            padding: 8px 0;
        }
        #person-img>img{
            border: #fff 1px solid;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            margin: 10px 10px;
        }
        #person-info{
            text-align: center;
        }
        .fs12{
            font-size: 12px;
        }
        input{
            width: 100px;
            height: 40px;
            margin: 16px 15px;
        }
        div>p{
            margin: 4px 0;
        }
        #visit{
            background-color: deepskyblue;
        }
        #msg{
            background-color: greenyellow;
        }
        #del{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="center">
        <div id="person-img">
            <img src="1.jpg" alt="图片找不到">
        </div>
        <div id="person-info">
            <h3>budinger</h3>
            <p>Web前端工程师</p>
            <p class="fs12">男，北京市</p>
            <p class="fs12">这位同学很懒，什么也没有留下--！</p>
        </div>
        <div id="button">
            <input type="button" id="visit" value="访问主页">
            <input type="button" id="msg" value="发消息">
            <input type="button" id="del" value="删除好友">
        </div>
    </div>
</body>
</html>
