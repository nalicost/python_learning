<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角标制作</title>
    <style>
        div{
            margin: 0;
            padding: 0;
        }
        .triangle-bottom{
            width: 0;
            height: 0;
            border: 4px transparent solid;
            border-top-color: black;
            margin: 0 4px;
            display: inline-block;
        }
        div span{
            font-size: 10px;
            display: inline-block;
            width: 20px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <span>上海</span><span class="triangle-bottom"></span>
        </div>

    </div>
</body>
</html>
