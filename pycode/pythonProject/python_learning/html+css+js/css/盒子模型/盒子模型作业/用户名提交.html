<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户名提交</title>
    <style>
        #center{
            width: 320px;
            height: 140px;
            border: black 1px solid;
            border-radius: 8px;
            padding: 0 16px;
            box-shadow: #666 2px 2px 10px;
        }
    </style>
</head>
<body>
    <div id="center">
        <p>请输入用户名：</p>
        <label for="username"></label>
        <input type="text" id="username" placeholder="请输入用户名：">
        <input type="submit" value="发送">
        <p>请输入用户名</p>
    </div>
</body>
</html>
