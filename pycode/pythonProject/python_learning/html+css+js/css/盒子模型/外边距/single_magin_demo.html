<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单边外边距演示</title>
    <style>
        div{
          border: red 1px solid;
          width: 80px;
          height: 80px;
          margin: 0;
        }
        #a{
          /*设置上的外边距*/
          margin-top: 10px;
        }
        #b{
          /*设置下的外边距*/
          margin-bottom: 10px;
        }
        #c{
          /*设置左的外边距*/
          margin-left: 10px;
        }
        #d{
          /*设置右的外边距*/
          margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
</body>
</html>
