<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单边内边距</title>
    <style>
        div{
            border: 1px red solid;
            padding: 0;
        }
        #a{
            /*设置上方的内边距*/
            padding-top: 20px;
        }
        #b{
            /*设置下方的内边距*/
            padding-bottom: 20px;
        }
        #c{
            /*设置左侧的内边距*/
            padding-left: 20px;
        }
        #d{
            /*设置右侧的内边距*/
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="a"><label>a</label></div>
    <div id="b"><label>b</label></div>
    <div id="c"><label>c</label></div>
    <div id="d"><label>d</label></div>
</body>
</html>
