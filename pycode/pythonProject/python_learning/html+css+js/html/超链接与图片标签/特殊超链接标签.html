<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊超链接标签</title>
    <style>
        div{
          margin: 0 auto;
          padding: 0;
          width: 300px;
          height: 150px;
        }
    </style>
</head>
<body>
    <div>
        <!-- 通过iframe标签，可将其他网页展示在自己网页上 -->
        <!-- src参数为网页的地址，即url；scrolling参数即是否要滚动条 -->
        <iframe src="超链接标签.html"></iframe>
    </div>
    <div>
        <iframe src="超链接标签.html" scrolling="no"></iframe>
    </div>
</body>
</html>
