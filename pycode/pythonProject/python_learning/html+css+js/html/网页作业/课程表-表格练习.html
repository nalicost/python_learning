<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表练习</title>
</head>
<body>
<table width="300px" border="1" cellspacing="0">
    <!--设置背景颜色,并加粗文字-->
    <caption style="background-color: green"><b>课程表</b></caption>
    <!--设置背景颜色-->
    <tr style="height: 25px;background-color: pink">
        <!--跨三行,并加粗文字-->
        <td colspan="3"><b>姓名:</b></td>
        <!--跨三列,并加粗文字-->
        <td colspan="3"><b>班级:</b></td>
    </tr>
    <!--设置背景颜色-->
    <tr style="height: 25px;background-color: deepskyblue">
        <td>星期</td>
        <td>一</td>
        <td>二</td>
        <td>三</td>
        <td>四</td>
        <td>五</td>
    </tr>
    <tr style="height: 25px">
        <!--跨四行并设置背景颜色,并加粗居中文字-->
        <td rowspan="4" style="text-align: center;background-color: purple"><b>上<br>午</b></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr style="height: 25px">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr style="height: 25px">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr style="height: 25px">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr style="height: 25px">
        <!--跨六列并设置背景颜色,并加粗居中文字-->
        <td colspan="6" style="background-color: green;text-align: center"><b>午休</b></td>
    </tr>
    <tr style="height: 25px">
        <!--跨三行并设置背景颜色,并加粗居中文字-->
        <td rowspan="3" style="background-color: indianred;text-align: center"><b>下<br>午</b></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr style="height: 25px">
        <td></td>
        <td></td>

    </tr>
    <tr style="height: 25px">
        <td></td>

        <td></td>
    </tr>
</table>
</body>
</html>
