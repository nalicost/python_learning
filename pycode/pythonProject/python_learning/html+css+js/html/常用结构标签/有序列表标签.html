<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表标签演示</title>
</head>
<body>
    <!--有序列表，ol为块元素，可以使用ol>li*3>ol>li*3来快捷创建-->
    <ol>
        <li>01
            <ol>
                <li>11</li>
                <li>12</li>
                <li>13</li>
            </ol>
        </li>
        <li>02
            <ol>
                <li>14</li>
                <li>15</li>
                <li>16</li>
            </ol>
        </li>
        <li>03
            <ol>
                <li>17</li>
                <li>18</li>
                <li>19</li>
            </ol>
        </li>
    </ol>
</body>
</html>
