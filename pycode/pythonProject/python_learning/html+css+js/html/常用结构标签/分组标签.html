<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分组标签演示</title>
</head>
<body>
    <!-- 设置分组元素 -->
    <fieldset>
        <!-- 设置分组元素标题 -->
        <legend>分组元素标题</legend>
        <!-- 要被放入组的元素 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </fieldset>
</body>
</html>
