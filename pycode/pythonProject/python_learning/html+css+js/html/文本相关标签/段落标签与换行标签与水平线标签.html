<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落标签与换行标签与水平线标签演示</title>
</head>
    <p>这是一段文字</p>
    <p>这是第二段文字</p>
    <p>
        <!--<br>是表示转行的,为内联元素-->
        这是第一行的文字<br>
        这是第二行的文字<br>
    </p>
    <!--写出一条水平线，为块元素-->
    <hr>
    <p>第二段文字</p>
<body>

</body>
</html>
