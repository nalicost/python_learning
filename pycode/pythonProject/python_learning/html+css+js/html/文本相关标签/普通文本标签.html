<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通文本标签演示</title>
</head>
<body>
    <b>加粗的字体</b>
    <strong>加粗的字体</strong>
    <i>斜体的字体</i>
    <u>带有删除线的字体</u>
    <!--span本身是没有什么特殊效果的，作为内联元素，可以将一段文字独立开来，单独设计样式-->
    <span>分区标签</span>
    <span>分区标签</span>
</body>
</html>
