<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体演示</title>
</head>
<body>
    <p>
        <!--小于号-->
        &lt;
        <!--大于号-->
        &gt;
        <!--空格-->
        &nbsp;&nbsp;&nbsp;
        <!--产权标志-->
        &copy;
        <!--人民币符号-->
        &yen;
    </p>
</body>
</html>
